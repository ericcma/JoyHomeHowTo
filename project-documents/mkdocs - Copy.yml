            - Offer Examples: report-documents/transaction-management/03_offer_examples.md
            - Webform Templates: report-documents/transaction-management/04_webform_emplate.md
            - Document Needs for Transactions:
                - Listing:
                    - Resale: report-documents/transaction-management/05_document_needs_for_transactions/transaction_listing_resale.md
                    - Lease: report-documents/transaction-management/05_document_needs_for_transactions/transaction_listing_lease.md
                    - Assignment: report-documents/transaction-management/05_document_needs_for_transactions/transaction_listing_assignment.md
                - Co-Operate:
                    - Resale: report-documents/transaction-management/05_document_needs_for_transactions/transaction_coop_resale.md
                    - Lease: report-documents/transaction-management/05_document_needs_for_transactions/transaction_coop_lease.md
                    - Assignment: report-documents/transaction-management/05_document_needs_for_transactions/transaction_coop_assignment.md
                - 'New Construction': 'report-documents/transaction-management/05_document_needs_for_transactions/transaction_new_construction.md'
            - Schefule B: report-documents/transaction-management/06_scheduleB.md
